<div class="div-list">
  <div class="example-loading-shade" *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  <app-searchbox [searchterm]="searchtext" (change)="search($event)"></app-searchbox>

  <div class="new">
    <a mat-mini-fab routerLink="/new-member">
      <mat-icon matTooltip="New Member!">add</mat-icon>
    </a>
  </div>

  <div class="main" *ngFor="let mem of member | paginate: { itemsPerPage: 3, currentPage: p }">
    <div id="list-member">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>

          <mat-card-title>
            <a routerLink="/member-detail/{{mem.id}}">
              <h1>
                <strong>{{mem.data.name}}{{mem.name}}</strong>
              </h1>
            </a>
          </mat-card-title>


        </mat-card-header>

        <mat-card-content>
          <div class="card-content">
            <div>
              <mat-icon>email</mat-icon>
              Email: {{mem.data.email}}{{mem.email}}
            </div>
            <div translate>
              <mat-icon>call</mat-icon>
              Mobile
              <span>: {{mem.data.mobile}} {{mem.mobile}}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="pagination">
    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
  </div>
</div>
